<!DOCTYPE html>
<html>
<head>
    <title>Detail View</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Detail View</h1>
        <form id="detail-form">
            <div class="form-group">
                <label for="ID">ID</label>
                <input type="text" class="form-control" id="ID" readonly>
            </div>
            <div class="form-group">
                <label for="UserName">Name</label>
                <input type="text" class="form-control" id="UserName">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" id="Password">
            </div>
            <div class="form-group">
                <label for="isActive">Is Active</label>
                <input type="text" class="form-control" id="isActive">
            </div>
            <button type="button" class="btn btn-primary" onclick="saveDetails()">Save</button>
            <a href="#" onclick="window.electronAPI.navigate('index.html')" class="btn btn-secondary">Back</a>
        </form>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../renderer/detail.js"></script>
</body>
</html>
