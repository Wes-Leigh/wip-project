<!DOCTYPE html>
<html>
<head>
    <title>Detail View</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .main-menu {
            height: 80px;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            /*f8f9fa */
            padding: 20px 0 20px 10px;
        }

        .content {
            margin-left: 50px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row main-menu">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="dashboard.html">Dashboard</a>
                </li>
                <li>
                    <a class="nav-link" href="usersadmin.html">User Management</a>
                </li>
                <!-- Additional dynamic sidebar items from database -->
            </ul>
        </div>



    </div>
    <div class="container">
        <h1>Detail View</h1>
        <form id="detail-form">
            <div class="form-group">
                <label for="ID">ID</label>
                <input type="text" class="form-control" id="ID" readonly>
            </div>
            <div class="form-group">
                <label for="UserName">Name</label>
                <input type="text" class="form-control" id="UserName">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="text" class="form-control" id="Password">
            </div>
            <div class="form-group">
                <label for="isActive">Is Active</label>
                <input type="text" class="form-control" id="isActive">
            </div>
            <button type="button" class="btn btn-primary" onclick="saveDetails()">Save</button>
            <a href="#" onclick="window.electronAPI.navigate('usersadmin.html')" class="btn btn-secondary">Back to Users</a>
            <a href="#" onclick="window.electronAPI.navigate('dashboard.html')" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../renderer/detail.js"></script>
</body>
</html>
